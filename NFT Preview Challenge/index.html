<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <figure class="main-card">
      <img src="images/image-equilibrium.jpg" class="eth-image" alt="Equilibrium Image">
      <figcaption>
        <h2>
          Equilibrium #3429
        </h2>
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
      </figcaption>
      
      <ul>
        <li><img src="images/icon-ethereum.svg" alt="Eth icon"> 0.041 ETH</li>
        <li><img src="images/icon-clock.svg" alt="clock icon"> 3 days left</li>
      </ul>

      <br />

      <figure id="avatar-fig">
        <img src="images/image-avatar.png" alt="image-avatar">
        <figcaption>
          <p>Creation of <span>Jules Wyvern</span></p>
        </figcaption>
      </figure>
      
  </figure>
  
  

</body>
</html>
